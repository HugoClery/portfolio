<!doctype html>
<html lang="fr">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/portfolio-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Hugo Clery - DÃ©veloppeur Full Stack" />
    <title>Portfolio Clery Hugo</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages redirect script
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.search.slice(1);
          if (decoded) {
            sessionStorage.redirect = '';
            history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded.slice(0, -1) +
                (decoded.slice(-1) === '&' ? '' : l.hash)
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
